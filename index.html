<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Product Card</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card-head">
            <img src="imgs/logo.png" alt="logo" class="card-logo">
            <img src="imgs/shoe.png" alt="Shoe" class="product-img">
            <div class="product-detail">
              <h2>Hartbeespoort</h2>
              Support and Nike Zoom Air come together for a more supportive feel with high-speed responsiveness
            </div>
            <span class="back-text">
              FAS
            </span>
          </div>
          <div class="card-body">
            <div class="product-desc">
              <span class="product-title">
                Hartbee<b>spoort</b>
                <span class="badge">
                  New
                </span>
              </span>
              <span class="product-caption">
                Basket Ball Collection
              </span>
              <span class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star grey"></i>
              </span>
            </div>
            <div class="product-properties">
              <span class="product-size">
                <h4>Size</h4>
                <ul class="ul-size">
                  <li><a href="#">7</a></li>
                  <li><a href="#">8</a></li>
                  <li><a href="#">9</a></li>
                  <li><a href="#" class="active">10</a></li>
                  <li><a href="#">11</a></li>
                </ul>
              </span>
              <span class="product-color">
                <h4>Colour</h4>
                <ul class="ul-color">
                  <li><a href="#" class="orange active"></a></li>
                  <li><a href="#" class="green"></a></li>
                  <li><a href="#" class="yellow"></a></li>
                </ul>
              </span>
              <span class="product-price">
                USD<b>23,453</b>
              </span>
            </div>
          </div>
        </div>
    </div>

        <h3>color palette</h3>
        <table>
          <tr>
            <td>

            </td>
            <td>
              <span></span>
              #c82930
            </td>
            <td>
              <span></span>
              #acacab
            </td>
          </tr>
          <tr>
            <td>
              <span></span>
              #f35e3d
            </td>
            <td>
              <span></span>
              #ffd414
            </td>
            <td>
              <span></span>
              #11e95b
            </td>
          </tr>
        </table>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
